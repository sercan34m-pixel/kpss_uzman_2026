name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodları Çek
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JAVA 17 KUR
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Python Kur
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Kütüphaneleri Yükle
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cookiecutter
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 5. Flutter Ortamını Hazırla
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 6. Android Lisanslarını Kabul Et
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 7. APK Derleme (İŞTE SİHİRLİ DOKUNUŞ BURADA!)
      # --project-name parametresi ile tire sorununu çözüyoruz.
      # --org parametresi ile benzersiz bir kimlik veriyoruz.
      - name: Build APK
        run: |
          flet build apk --project-name kpss_pro_2026 --org com.kpssai.app --verbose

      # 8. Sonucu Yükle
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kpss-ai-release
          path: build/apk/app-release.apk
